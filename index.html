<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    <section class="image-gallery">
        <div class="container">
            <div class="image-gallery__image-big-wrapper">
                <img src="images/1.jpg" alt="" class="image-gallery__image-big">
            </div>
            <div class="image-gallery__thumbnail-wrapper clearfix">
                <div class="image-gallery__thumbnail-items">
                    <img src="images/1.jpg" alt="" class="image-gallery__image">
                </div>
                <div class="image-gallery__thumbnail-items">
                    <img src="images/2.jpg" alt="" class="image-gallery__image">
                </div>
                <div class="image-gallery__thumbnail-items">
                    <img src="images/3.jpg" alt="" class="image-gallery__image">
                </div>
                <div class="image-gallery__thumbnail-items">
                    <img src="images/4.jpg" alt="" class="image-gallery__image">
                </div>
                <div class="image-gallery__thumbnail-items">
                    <img src="images/5.jpg" alt="" class="image-gallery__image">
                </div>
                <div class="image-gallery__thumbnail-items">
                    <img src="images/6.jpg" alt="" class="image-gallery__image">
                </div>
                <div class="image-gallery__thumbnail-items">
                    <img src="images/7.jpg" alt="" class="image-gallery__image">
                </div>
                <div class="image-gallery__thumbnail-items">
                    <img src="images/8.jpg" alt="" class="image-gallery__image">
                </div>
            </div>
        </div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
